			<div class='title'></div>

				<p class='message-left'></p>
				</br>

				<!-- KEYBOARD MODE -->
				<span class='select-kbd'><span class='select'></span> <kbd class='light'>A</kbd></span>

				<span class='select-touch'></span>

			</div>



		</div>

		<div class='right-panel'>
